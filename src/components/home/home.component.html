<mat-grid-list cols="1" rowHeight="200">
    <mat-grid-tile rowspan="2">
        <div class="homepage">
            <h1> What's cooking? </h1> 
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="buttons-container">
            <button mat-raised-button color="accent" *ngFor="let category of categories"  (click)="goTo(category.link)">{{ category.title }}</button>
        </div> 
    </mat-grid-tile>
</mat-grid-list>
